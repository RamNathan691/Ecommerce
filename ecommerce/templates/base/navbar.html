{% url 'contact' as contact_page%}
{% url 'login' as login_page%}
{% url 'register' as register_page%}
{% url 'products' as products_page %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{site_name}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == contact_page %} active{% endif %}">
        <a class="nav-link" href="{{contact_page}}">Contacts</a>
      </li>
     
      <li class="nav-item{% if request.path == products_page %} active{% endif %}">
        <a class="nav-link " href="{{products_page}}" tabindex="-1" >Products</a>
      </li>
      <li class="nav-item{% if request.path == login_page %} active{% endif %}">
        <a class="nav-link " href="{{login_page}}" tabindex="-1" >Sign In</a>
      </li>
      <li class="nav-item{% if request.path == register_page %} active{% endif %}">
        <a class="nav-link " href="{{register_page}}" tabindex="-1" >Sign Up</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
